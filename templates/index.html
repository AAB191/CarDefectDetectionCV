<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Damage Detection & Valuation</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 32px; }
    .card { max-width: 860px; margin: 0 auto; border: 1px solid #e6e8f0; border-radius: 16px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); background: white; }
    h1 { margin-top: 0; display: flex; align-items: center; gap: 8px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { font-weight: 600; margin-top: 12px; display: block; }
    input, select { width: 100%; padding: 12px 14px; border: 1px solid #d2d6e1; border-radius: 10px; }
    button { margin-top: 16px; padding: 12px 16px; background: #0b63f6; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; }
    button:disabled { background: #9bbcf8; cursor: not-allowed; }
    .hint { color: #606a80; font-size: 0.95rem; }
    .drop { border: 2px dashed #9bbcf8; border-radius: 14px; padding: 18px; text-align: center; background: #f7faff; }
    .drop.drag { background: #eef4ff; border-color: #0b63f6; }
    .preview { margin-top: 12px; display: none; }
    .preview img { max-width: 100%; border-radius: 12px; }
  </style>
  <script>
    function $(id){ return document.getElementById(id); }
    function onSelectFile(e) {
      const file = e.target.files?.[0];
      updatePreview(file);
    }
    function updatePreview(file){
      const btn = $('submitBtn');
      const prev = $('preview');
      if(!file){ btn.disabled = true; prev.style.display='none'; return; }
      btn.disabled = false;
      const reader = new FileReader();
      reader.onload = () => {
        $('previewImg').src = reader.result;
        prev.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }
    function wireDnD(){
      const dz = $('dropzone');
      const fileInput = $('file');
      ;['dragenter','dragover'].forEach(ev => dz.addEventListener(ev, e=>{ e.preventDefault(); dz.classList.add('drag'); }));
      ;['dragleave','drop'].forEach(ev => dz.addEventListener(ev, e=>{ e.preventDefault(); dz.classList.remove('drag'); }));
      dz.addEventListener('drop', e=>{
        const file = e.dataTransfer?.files?.[0];
        if(file){ fileInput.files = e.dataTransfer.files; updatePreview(file); }
      });
      dz.addEventListener('click', ()=> fileInput.click());
    }
    window.addEventListener('DOMContentLoaded', wireDnD);
  </script>
  </head>
<body>
  <div class="card">
    <h1>Car Damage Detection & Valuation</h1>
    <p class="hint">Upload a photo showing visible damage, and enter car details.</p>
    <form method="post" action="/analyze" enctype="multipart/form-data">
      <label>Car Image</label>
      <div id="dropzone" class="drop">
        <strong>Drag & drop</strong> an image here, or click to select
        <input id="file" type="file" name="image" accept="image/*" required onchange="onSelectFile(event)" style="display:none" />
      </div>
      <div id="preview" class="preview"><img id="previewImg" alt="preview" /></div>

      <div class="row">
        <div>
          <label>Make</label>
          <input type="text" name="make" placeholder="e.g., Honda" required />
        </div>
        <div>
          <label>Model</label>
          <input type="text" name="model" placeholder="e.g., City" required />
        </div>
      </div>
      <div class="row">
        <div>
          <label>Year</label>
          <input type="number" name="year" min="1990" max="2025" required />
        </div>
        <div>
          <label>Mileage (km)</label>
          <input type="number" name="mileage" min="0" step="100" required />
        </div>
      </div>
      <div>
        <label>City (optional)</label>
        <input type="text" name="city" placeholder="e.g., Delhi" />
      </div>
      <button id="submitBtn" type="submit" disabled>Analyze</button>
    </form>
  </div>
</body>
</html>
